<head>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1"> 

    
<title>HIS Family FEUD</title>
</head>

<body>
  
    {{>main}}
    
    {{#if isAdmin}}
    {{>admin}}
    {{/if}}
    {{>scores}}
</body>


    
<template name="main">

<body>

{{>summary}}

</body>

</template>
    
<template name = "scores">
<div class = "row">
<div class = "col-md-3 score-display RED text-center">
 Red: {{redScore}}
    
</div>
<div class = "col-md-3 score-display BLUE text-center">
Blue: {{blueScore}}
    
</div>
<div class = "col-md-3 score-display YELLOW text-center">
    
 Yellow: {{yellowScore}} 
</div>
<div class = "col-md-3 score-display GREEN text-center">
Green: {{greenScore}}    
    
</div>
</div>



</template>


<template  name = "summary">
    
{{>header}}
{{>game}}    

</template>
    
<template  name = "header">
<header>
<div class = "row">
<div class = "col-md-4">
    
</div>    
<div class = "col-md-4">
<h1 align = "center"><span style = "color:red">HIS </span><span style = "color:blue">Family </span><span style = "color:yellow">FEUD </span><span style = "color:rgb(110,300,50)">2015!</span></h1>    
    
</div>
    
<div class = "col-md-4">
    
    
</div>
    
</div>

</header>

</template>
    
    
<template  name = "game">

{{>answers}}

{{>questions}}

</template>
    
<template  name = "answers">
<div class = "row">
<div class = "col-md-3">
<div id = "team1"><span class = "{{leftHouse}} house {{#if leftActive}}active{{/if}}">{{leftHouse}} HOUSE</span>: {{leftScore}}</div>
    {{#each teamLX}}
    {{>strike}}
    {{/each}}

    
    
</div>
    
<div class = "col-md-6">

    {{#each responses}}
    {{#if this.show}}
    <div class = "answer text-center"><span class = "number"> {{text}} - {{percent}}</span></div>
    {{/if}}
    {{#unless this.show}}
    <div class = "answer text-center">{{rank}}
    
    {{#if canShowAdmin}}
    <span > {{text}} - {{percent}}</span>
    {{/if}}
    </div>
    {{/unless}}
    
    {{/each}}



    
</div>

<div class = "col-md-3">
<div id = "team2"><span class = "{{rightHouse}} house {{#if rightActive}}active {{/if}}">{{rightHouse}} HOUSE</span> {{rightScore}}</div>
    {{#each teamRX}}
    {{>strike}}
    {{/each}}

    
    
</div>    
    
    
</div>    
    
  
<audio controls
  src="bell.m4a" id = "bellAudio">
Your user agent does not support the HTML5 Audio element.
</audio>
<audio controls
  src="strike.m4a" id = "strikeAudio">
Your user agent does not support the HTML5 Audio element.
</audio>

</template>
    
<template  name = "questions">
<div class = "row">
<div class = "col-md-12" id = "qq">
{{questionText}}
</div>
</div>    
</template>
    

    
<template  name = "admin">
<div class = "row" id = "control-panel">
<div class = "col-sm-3 text-center">
leftHouse:
<select id = "leftHouse" class = "houseSelect">
<option></option>
<option>RED</option>
<option>BLUE</option>
<option>GREEN</option>
<option>YELLOW</option>
</select>    
<p class = "text-center">Strikes:<br>
<input type = "number" id = "leftHouse?Strikes" class = "strikes" min = "0" value = "{{currLeftStrikes}}" max = "3"> </p>       
</div>    
<div class = "col-sm-3 text-center">
<p class = "text-center">Round:<br>
<input type = "number" id = "round" min = "0" value = "0" max = "8"> </p>   
    
    
</div> 
<div class = "col-sm-3 col-sm-offset-3 text-center">
rightHouse:
<select id = "rightHouse" class = "houseSelect">
<option></option>
<option>RED</option>
<option>BLUE</option>
<option>GREEN</option>
<option>YELLOW</option>
</select>    
<p class = "text-center">Strikes:<br>
<input type = "number" id = "rightHouse?Strikes" class = "strikes" min = "0" value = "{{currRightStrikes}}" max = "3"> </p>    
</div> 
    
</div>

    
</template>

<template name = "strike">

<p class = "cross ">X</p>

</template>
